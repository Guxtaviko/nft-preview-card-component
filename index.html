<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT Preview - Guxtaviko</title>
</head>
<body>

  <main class="nft">
    <div class="nft__img">
      <div class="--overlay-icon">
        <img src="./images/icon-view.svg" alt="View">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="nft__content">
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft__info">
      <span class="nft__price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041 ETH</p>
      </span>
      <span>
        <img src="./images/icon-clock.svg" alt="Clock">
        <p>3 days left</p>
      </span>
    </div>
    <div class="nft__creator">
      <div class="nft__avatar">
        <img src="./images/image-avatar.png" alt="NFT Creator">
      </div>
      <p class="nft__attribution">
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/guxtaviko">Guxtaviko</a>
    </p>
  </footer>
</body>
</html>
